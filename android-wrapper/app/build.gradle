apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // Unity
    compileOnly files("libs/UnityPlayer.jar")

    // Android
    compileOnly 'androidx.core:core-ktx:1.2.0'
    compileOnly 'com.google.android.gms:play-services-base:17.2.1'

    // HMS
    compileOnly 'com.huawei.hms:base:5.0.4.301'
    compileOnly 'com.huawei.hms:game:4.0.3.301'
    compileOnly 'com.huawei.hms:opendevice:5.0.2.300'
    compileOnly 'com.huawei.hms:iap:5.0.4.301'
    compileOnly 'com.huawei.agconnect:agconnect-crash:1.4.1.300'
    compileOnly 'com.huawei.agconnect:agconnect-auth:1.4.1.300'
    compileOnly 'com.huawei.hms:push:5.0.2.300'
    compileOnly 'com.huawei.hms:hwid:5.0.3.301'
    compileOnly 'com.huawei.hms:hianalytics:5.0.4.301'
    compileOnly 'com.huawei.hms:ads-lite:13.4.34.300'
    compileOnly 'com.huawei.hms:ads-consent:3.4.34.300'
}
